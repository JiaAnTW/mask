<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <title>買不到口罩</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel=stylesheet type="text/css" href="index.css">
    <!--呼叫TGOS MAP API (lite)-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://api.tgos.tw/TGOS_API/tgos?ver=2&AppID=x+JLVSx85Lk=&APIKey=in8W74q0ogpcfW/STwicK8D5QwCdddJf05/7nb+OtDh8R99YN3T0LurV4xato3TpL/fOfylvJ9Wv/khZEsXEWxsBmg+GEj4AuokiNXCh14Rei21U5GtJpIkO++Mq3AguFK/ISDEWn4hMzqgrkxNe1Q=="charset="utf-8"></script>
</head>
<body >
    <div id="root" >
        <div id="OMap"></div>
        <div id="load">
            <div class="spinner-border text-info" role="status">
                <span class="sr-only">Loading...</span>
            </div>
            <h1 id="load-topic-1">讀取資料中，請稍後</h1>
            <h1 id="load-topic-2">再一下就好，快要完成了</h1>
        </div>
        <div class="card info-card">
            <div class="card-body">
                <button id="close-card" onclick="closeCard()">╳</button>
                <h5 class="card-title">Card title</h5>
                <div id="tel-area">
                    <span class="badge badge-info">Tel</span>
                    <span id="tel">Tel</span>
                </div>
                <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <div id="mask-area">
                    <div>
                        <div id="mask-adult">無</div>
                        <div class="mask-topic">成人口罩</div>
                    </div>
                    <div>
                        <div id="mask-child">無</div>
                        <div class="mask-topic">兒童口罩</div>
                    </div>
                </div>
                <div id="googleMap-area">
                    <button type="button" class="btn btn-info btn-bot" data-toggle="modal" data-target="#exampleModal">查看營業時間</button>
                    <button type="button" class="btn btn-dark btn-bot" onclick="openGoogleMap()">以GoogleMap檢視</button>
                </div>
            </div>
        </div>
        <div class="info-area">
            <span>成人口罩數:</span>
            <img src="https://i.imgur.com/nBNymm3.png"/><span>>50</span>
            <img src="https://i.imgur.com/nHKXMQa.png"/><span>50 ~ 1</span>
            <img src="https://i.imgur.com/KEfkAbV.png"/><span>0</span>
            <img src="https://i.imgur.com/bJbfHdf.png" style="margin-left: 10px;"/><span>採號碼牌制</span>
        </div>
        <div class="option-area">
        </div>
        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <table class="table table-sm table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">一</th>
                                    <th scope="col">二</th>
                                    <th scope="col">三</th>
                                    <th scope="col">四</th>
                                    <th scope="col">五</th>
                                    <th scope="col">六</th>
                                    <th scope="col">日</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="time"></tr>
                                <tr class="time"></tr>
                                <tr class="time"></tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./initMap.js"charset="utf-8"></script>
</body>
</html>
